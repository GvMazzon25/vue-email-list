<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container" id="app">
        <h1>Email List</h1>
        <ul id="list">
           <li class="email">{{ emailList[0] }}</li>
           <li class="email">{{ emailList[1] }}</li> 
           <li class="email">{{ emailList[2] }}</li> 
           <li class="email">{{ emailList[3] }}</li> 
           <li class="email">{{ emailList[4] }}</li> 
           <li class="email">{{ emailList[5] }}</li> 
           <li class="email">{{ emailList[6] }}</li> 
           <li class="email">{{ emailList[7] }}</li> 
           <li class="email">{{ emailList[8] }}</li> 
           <li class="email">{{ emailList[9] }}</li> 
        </ul>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
